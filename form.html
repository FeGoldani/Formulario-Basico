<!DOCTYPE html>
<html>
<head>
	<title> Formulário </title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="form.css">
	<meta charset="utf-8" />
	<style>
	.navbar {margin:0;}
	.glyphicon {color: #09f;}
	body {padding-top: 70px;}
	</style>
</head>	
<body>
	<div class="container">
	
	<nav class="navbar-fixed-top nav navbar-inverse">
	
		<div class="navbar-header">
			<a class="navbar-brand" href="#">GOLDANI</a>
			<button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse"><span class="glyphicon glyphicon-align-justify"> </span></button>
		</div>
		<ul class="nav navbar-nav collapse navbar-collapse">
		<li><a href="index.html"><span class="glyphicon glyphicon-home"> </span> Home </a></li>
		<li><a href="form.html"><span class="glyphicon glyphicon-list-alt"> </span> Cadastro </a></li>
		<li><a href="mailto:fegoldani@live.com"><span class="glyphicon glyphicon-bullhorn"> </span> Contato </a></li></span>
		</ul>
		
	</nav>
	
	<form method="post" action="" name="">
	<fieldset>
	<legend> CADASTRO </legend>
		
		<div class="form-group">	
			<label for="nome"> Nome completo </label> 
			<input type="text" class="form-control" id="nome" name="nome" placeholder="digite seu nome" pattern="[A-Za-z ]{2,30}" required autofocus/>
		</div>	
		
		<div class="form-group">
			<label for="cpf"> CPF </label> 
			<input type="text" class="form-control" id="cpf" name="cpf" placeholder="000000000-00" pattern="[0-9]{11,11}"required>
		</div>	
		
		<div class="form-group">
			<label for="rg"> RG </label> 
			<input type="text" class="form-control" id="rg" name="rg" placeholder="digite seu rg" pattern="[a-za-z0-9 ]{4,10}"required>
		</div>
					
		<div class="form-group">
			<label for="date"> Data de nascimento: </label>
			<input id="date" type="date" class="form-control" min="1900-12-31" required/>
		</div>
		
		<div class="form-group">
			<label for="email"> Email </label> 
			<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email" name="email" placeholder="email@seudominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
			</div>
		</div>	
		
		<div class="form-group">
			<label for="telefone"> Telefone </label>
			<input id="telefone" type="telefone" class="form-control" placeholder="xx-xxxxxxxx" required />
		</div>
		
		<div class="form-group">
			<label for="url"> URL </label>
			<input id="url" type="url" class="form-control" placeholder="http://www.exemplo.com" required />
		</div>
		
		<div class="form-group">
			<label for="sexo"> Sexo </label>
			<select class="form-control" id="sexo" name="sexo">
				<option value="masculino">Masculino</option>
				<option value="feminino">Feminino</option>				
			</select>	
		</div>
		
		<div class="checkbox">
			<label>
			<input type="checkbox" value="sim" name="spam">
			Li e concordo com os termos deste site!</label> 
		</div>			
		
		<button type="reset" class="btn btn-primary">Limpar</button>
		<button type="submit" class="btn btn-primary">Enviar</button>

	</fieldset>
	</form>
	</div>
	<script src="bootstrap/js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
